galaxy_info:
  author: {{ cookiecutter.author_name }}
  description: {{ cookiecutter.role_short_description }}
  license: {{ cookiecutter.license }}

  min_ansible_version: 2.1

  platforms:
  - name: EL
    versions:
    - 6
    - 7
  - name: Archlinux
    versions:
      - all
  - name: Ubuntu
    versions:
    - xenial
  - name: Debian
    versions:
    - jessie

  galaxy_tags:
    - {{ cookiecutter.role_name }}

dependencies: []
