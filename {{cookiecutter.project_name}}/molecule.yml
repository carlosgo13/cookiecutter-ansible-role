# vim: ts=2 sw=2 et :
---
driver:
  name: docker

docker:
  containers:
    - name: ansible-{{ cookiecutter.role_name }}-jessie
      image: debian
      image_version: jessie
      ansible_groups:
        - test
    - name: ansible-{{ cookiecutter.role_name }}-xenial
      image: ubuntu
      image_version: xenial
      ansible_groups:
        - test
    - name: ansible-{{ cookiecutter.role_name }}-centos7
      image: centos
      image_version: 7
      ansible_groups:
        - test
    - name: ansible-{{ cookiecutter.role_name }}-arch
      image: archlinux
      image_version: latest
      dockerfile: docker/arch.dockerfile
      command: /bin/bash
      ansible_groups:
        - test

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

