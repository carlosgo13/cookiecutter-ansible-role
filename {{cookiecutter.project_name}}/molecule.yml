---
driver:
  name: docker

docker:
  containers:
      - name: ansible-{{ cookiecutter.role_name }}-jessie
        image: debian
        image_version: jessie
        ansible_groups:
          - default
      - name: ansible-{{ cookiecutter.role_name }}-xenial
        image: ubuntu
        image_version: xenial
        ansible_groups:
          - default
      - name: ansible-{{ cookiecutter.role_name }}-centos6
        image: centos
        image_version: 6
        ansible_groups:
          - default
      - name: ansible-{{ cookiecutter.role_name }}-centos7
        image: centos
        image_version: 7
        ansible_groups:
          - default
      - name: ansible-{{ cookiecutter.role_name }}-arch
        image: pritunl/archlinux
        image_version: latest
        dockerfile: docker/arch.dockerfile
        command: /bin/bash

#ansible:
#  requirements_file: dependencies.yml

verifier:
  name: serverspec
